<!DOCTYPE html>
<html>
<head>
    <title>Image in HTML</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Displaying an Image in HTML</h2>

    <p>Below is an example of how to include an image in an HTML webpage:</p>

    <!-- Image Tag -->
    <img src="image.jpg" alt="Sample Image" width="500" height="300">

    <p>The above image is displayed using the &lt;img&gt; tag in HTML.</p>

</body>
</html>
