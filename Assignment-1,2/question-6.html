<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image Link</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Clickable Image Link in HTML</h2>

    <p>Click on the image below to visit another webpage:</p>

    <!-- Clickable Image Link -->
    <a href="https://www.example.com" target="_blank">
        <img src="image.jpg" alt="Sample Image" width="500" height="300">
    </a>

    <p>The above image is wrapped inside an anchor (&lt;a&gt;) tag to make it a clickable link.</p>

</body>
</html>
